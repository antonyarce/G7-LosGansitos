<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Eventos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Los Gansitos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="eventos.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Administración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-sm">
        <h1> Nuevo Evento</h1>

        <form class="row g-3">
            <div class="col-12">
                <label for="eventName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="eventName">
            </div>

            <div class="col-md-6">
                <label for="date" class="form-label">Fecha</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="col-md-6">
                <label for="appt">Hora</label>
                <input type="time" id="appt" name="appt">
            </div>

            <div class="col-12">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Barrio A">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Provincia</label>
                <select id="inputState" class="form-select">
                    <option selected>Escoger...</option>
                    <option>...</option>
                </select>
            </div>

            <div class="col-12">
                <label for="formFile" class="form-label">Subir imagen</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Crear evento</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
